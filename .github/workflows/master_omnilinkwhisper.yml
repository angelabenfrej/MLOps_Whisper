# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - omnilinkwhisper

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://omnilinkwhisper.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1f9e6de309b2457fba72f806761c9a36 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_54d65e25675b41d8971f50c14cab7363 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: omnilinkwhisper.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1f9e6de309b2457fba72f806761c9a36 }}/omnilink_whisper:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'omnilinkwhisper'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ef07469bfd4f412db5075c89979bf951 }}
        images: 'omnilinkwhisper.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1f9e6de309b2457fba72f806761c9a36 }}/omnilink_whisper:${{ github.sha }}'